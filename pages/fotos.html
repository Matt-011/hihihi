<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossas Fotos üíû</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #loader {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#ffdde1;
      font-size: 2rem;
      font-weight: bold;
      z-index: 10;
    }
    #galeria {
      display: none;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: 10px;
    }
    #galeria img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }
    #botao {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

  <div id="galeria">
